<!doctype html>
<html>
    <head>
        <title> WakeOnPI </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.jpeg">
        <link href="font-awesome/css/fontawesome.css" rel="stylesheet" />
        <link href="font-awesome/css/brands.css" rel="stylesheet" />
        <link href="font-awesome/css/solid.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                background-color: black;
                font-size: 1rem;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }

            #background_canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: -100;
            }

            #container_main {
                display: flex;
                height: 100%;
                width: 100%;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 30px;
            }

            .flex_element {
                height: auto;
                width: 85%;
                max-width: 400px;
                margin: 0 20px;
            }

            .flex_row_element {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 1em;
            }

            .flex_column_element {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .magic_button {
                padding: 16px 36px;
                background-color: #000000;
                color: white;
                outline: none;
                border-radius: 6px;
                position: relative;
            }

            .magic_button_low {
                border: 1px solid #868686;
            }

            .magic_button_high {
                border: 1px solid white;
            }

            .magic_button::before {
                content: '';
                background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
                position: absolute;
                top: -2px;
                left:-2px;
                background-size: 400%;
                z-index: -1;
                filter: blur(5px);
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                animation: glowing 20s linear infinite;
                /* transition: opacity .3s ease-in-out; */
                border-radius: 10px;
                opacity: 0;
            }

            .magic_button:hover {
                border: none;
                background-color: #111111;
            }

            .magic_button:hover::before {
                opacity: 1;
            }

            @keyframes glowing {
                0% { background-position: 0 0; }
                50% { background-position: 400% 0; }
                100% { background-position: 0 0; }
            }


            .loaddot {
                font-size: 5em;
                transition: opacity 0.3s linear;
                opacity: 0;
            }

            @media (max-width: 1250px) {
                .flex_element i {
                    font-size: 3em;
                }

                .loaddot { 
                    font-size: 3em;
                }
            }

            .flex_element i {
                font-size: 5em;
            }
            
        </style>
    </head>
    <body>
        <canvas id="background_canvas"></canvas>
        <div id="container_main">

            <div class="flex_element flex_row_element">
                <i class="fa-brands fa-raspberry-pi"></i>

                <span id="loaddot1" class="loaddot fa-solid">•</span>
                <span id="loaddot2" class="loaddot fa-solid">•</span>
                <span id="loaddot3" class="loaddot fa-solid">•</span>
                
                <div class="flex_column_element">
                    <i id="pcinfo_icon" class="fa-solid fa-desktop"></i>
                    <span id="pcinfo_span" style="margin-top: 5px; text-align: center;"> </span>
                </div>
                
            </div>

            <div class="flex_element flex_row_element">
                <button class="magic_button magic_button_low" onclick="query_counter = 0; query();">Refresh</button>
                <button class="magic_button magic_button_high" onclick="query_counter = 0; start_pc();">Start</button>
            </div>
        </div>
        <script> 

            const Status = {
                Unknown: "Unkown",
                Offline: "Offline",
                Starting: "Starting",
                Online: "Online"
            };

            var pulse_counter = 0;
            var query_counter = 0;
            var status = Status.Offline;

            var ip = "";
            var mac = "";
            var last_start = "";

            async function fetchJSON(url) {
                try {
                    const res = await fetch(url, { method: 'GET' });
                    if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                        const text = await res.text();
                        let data;
                    try {
                        data = JSON.parse(text); 
                    } catch {
                        throw new Error('Invalid response: Response is no JSON');
                    }

                    return data;

                } catch (err) {
                    console.error('Failed to fetch ' + url + ":", err.message);
                    return null;
                }
            }

            function pulse() {
                document.getElementById("loaddot1").style.opacity = 1*(((pulse_counter % 4 >= 1)&&(status == Status.Starting))||(status == Status.Online));
                document.getElementById("loaddot2").style.opacity = 1*(((pulse_counter % 4 >= 2)&&(status == Status.Starting))||(status == Status.Online));
                document.getElementById("loaddot3").style.opacity = 1*(((pulse_counter % 4 >= 3)&&(status == Status.Starting))||(status == Status.Online));
                pulse_counter++;
            }

            function update() {
                document.getElementById("pcinfo_span").innerHTML = ip + "<br>" + mac;
                if (status == Status.Offline) {
                    document.getElementById("pcinfo_icon").style.color = "red";
                } else if (status == Status.Online) {
                    document.getElementById("pcinfo_icon").style.color = "green";
                } else {
                    document.getElementById("pcinfo_icon").style.color = "white";
                }
            }

            async function query() {
                if (query_counter > 20) {
                    return;
                } else if (query_counter == 20 ) {
                    console.log("Last query before stopping the ping commands");
                }
                response = await fetchJSON("/api/ping");
                if (!response) {
                    console.log("Failed to query /api/ping");
                    ip = "";
                    mac = "";
                    update();
                    return
                }

                console.log(response);

                ip = response["ip"];
                mac = response["mac"];
                if (response["ping"] == true) {
                    status = Status.Online;
                } else if (status == Status.Online) {
                    status = Status.Offline;
                }
                update();
                query_counter++;
            }


            async function start_pc() {
                response = await fetchJSON("/api/wol");
                if (!response) {
                    console.log("Failed to query /api/wol");
                    status = Status.Offline;
                    update();
                    return
                }

                console.log(response);
                status = Status.Starting;
                update();
            }

            query();
            setInterval(query, 10000);
            update();
            setInterval(pulse, 1000);
        </script>
    </body>
</html>
