<!doctype html>
<html>
    <head>
        <title> WakeOnPI </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.jpeg">
        <link href="font-awesome/css/fontawesome.css" rel="stylesheet" />
        <link href="font-awesome/css/brands.css" rel="stylesheet" />
        <link href="font-awesome/css/solid.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                background-color: black;
                font-size: 1rem;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }

            #background_canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: -100;
            }

            #container_main {
                display: flex;
                height: 100%;
                width: 100%;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 30px;
            }

            .flex_element {
                height: auto;
                width: 85%;
                max-width: 400px;
                margin: 0 20px;
            }

            .flex_row_element {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 1em;
            }

            .flex_column_element {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .magic_button {
                padding: 16px 36px;
                background-color: #000000;
                color: white;
                outline: none;
                border-radius: 6px;
                position: relative;
            }

            .magic_button_low {
                border: 1px solid #868686;
            }

            .magic_button_high {
                border: 1px solid white;
            }

            .magic_button::before {
                content: '';
                background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
                position: absolute;
                top: -2px;
                left:-2px;
                background-size: 400%;
                z-index: -1;
                filter: blur(5px);
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                animation: glowing 20s linear infinite;
                /* transition: opacity .3s ease-in-out; */
                border-radius: 10px;
                opacity: 0;
            }

            .magic_button:hover {
                border: none;
                background-color: #111111;
            }

            .magic_button:hover::before {
                opacity: 1;
            }

            @keyframes glowing {
                0% { background-position: 0 0; }
                50% { background-position: 400% 0; }
                100% { background-position: 0 0; }
            }


            .loaddot {
                font-size: 5em;
                transition: opacity 0.3s linear;
                opacity: 0;
            }

            @media (max-width: 1250px) {
                .flex_element i {
                    font-size: 3em;
                }

                .loaddot { 
                    font-size: 3em;
                }
            }

            .flex_element i {
                font-size: 5em;
            }
            
        </style>
    </head>
    <body>
        <canvas id="background_canvas"></canvas>
        <div id="container_main">

            <div class="flex_element flex_row_element">
                <i id="piinfo" class="fa-brands fa-raspberry-pi"></i>

                <span id="loaddot1" class="loaddot fa-solid">•</span>
                <span id="loaddot2" class="loaddot fa-solid">•</span>
                <span id="loaddot3" class="loaddot fa-solid">•</span>
                
                <div class="flex_column_element">
                    <i id="pcinfo_icon" class="fa-solid fa-desktop"></i>
                    <span id="pcinfo_span1" style="margin-top: 5px; text-align: center; white-space: nowrap;"> </span>
                    <span id="pcinfo_span2" style="margin-top: 5px; text-align: center; white-space: nowrap;"> </span>
                    <div style="white-space: nowarp;">
                        <select name="device_select" id="device_select" onchange="uuid = this.value; query();"></select>
                        <i class="fa-solid fa-plus" style="font-size:0.7em;" onclick="add_device();"></i>
                        <i class="fa-solid fa-minus" style="font-size:0.7em;" onclick="remove_device();"></i>
                    </div>
                </div>
                
            </div>

            <div class="flex_element flex_row_element">
                <button class="magic_button magic_button_low" onclick="query_counter = 0; query();">Refresh</button>
                <button class="magic_button magic_button_high" onclick="query_counter = 0; start_pc();">Start</button>
            </div>
        </div>
        <script> 

            const Status = {
                Unknown: "Unkown",
                Offline: "Offline",
                Starting: "Starting",
                Online: "Online"
            };

            var pulse_counter = 0;
            var query_counter = 0;
            var status = Status.Offline;
            var pi_status = true;

            var devices = {};

            var uuid = "";
            var name = "";
            var ip = "";
            var mac = "";
            var last_wol = "";
            var last_online = "";

            async function fetchJSON(url) {
                try {
                    const res = await fetch(url, { method: 'GET' });
                    if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                        const text = await res.text();
                        let data;
                    try {
                        data = JSON.parse(text); 
                    } catch {
                        console.error('Failed to fetch ' + url + ":", err.message);
                        throw new Error('Invalid response: Response is no JSON');
                    }

                    return data;

                } catch (err) {
                    return null;
                }
            }

            function pulse() {
                document.getElementById("loaddot1").style.opacity = 1*(((pulse_counter % 4 >= 1)&&(status == Status.Starting))||(status == Status.Online));
                document.getElementById("loaddot2").style.opacity = 1*(((pulse_counter % 4 >= 2)&&(status == Status.Starting))||(status == Status.Online));
                document.getElementById("loaddot3").style.opacity = 1*(((pulse_counter % 4 >= 3)&&(status == Status.Starting))||(status == Status.Online));
                pulse_counter++;
            }

            async function update_ip() {
                if (uuid == "") {
                    return;
                }
                ip = prompt("IP", ip);
                if (!!ip && ip != "null") {
                    console.log(ip);
                   await fetchJSON("/api/update?uuid=" + uuid + "&ip=" + encodeURI(ip)); 
                }
                
                query();
            }

            async function update_mac() {
                if (uuid == "") {
                    return;
                }
                mac = prompt("mac", mac);
                if (!!mac && mac != "null") {
                    console.log(mac);
                   await fetchJSON("/api/update?uuid=" + uuid + "&mac=" + encodeURI(mac)); 
                }
                
                query();
            }

            async function add_device() {
                name = prompt("name");
                if (!!name && name != "null") {
                    console.log(name);
                   await fetchJSON("/api/add?name=" + encodeURI(name)); 
                }
                
                query();
            }

            async function remove_device() {
                if (uuid == "") {
                    return;
                }
                name = prompt("Do you really want to remove the device? If yes, type 'yes'");
                if (name === "yes") {
                   await fetchJSON("/api/remove?uuid=" + uuid); 
                }

                uuid = "";
                
                query();
            }

            function update() {
                select = document.getElementById("device_select");
                uuid = select.value;
                const existingValues = new Set([...select.options].map(opt => opt.value));
                for (const [name, uuid] of Object.entries(devices)) {
                    if (!existingValues.has(uuid)) {
                        const option = document.createElement("option");
                        option.value = uuid;
                        option.text = name;
                        select.appendChild(option);
                    } else {
                        const opt = [...select.options].find(o => o.value === uuid);
                        if (opt.text !== name) opt.text = name;
                    }
                }

                for (const opt of [...select.options]) {
                    if (!devices.hasOwnProperty(opt.text)) {
                        select.removeChild(opt);
                    }
                }

                if (uuid == "" && select.value != "") {
                    uuid = select.value;
                }

                if (uuid != "") {
                    document.getElementById("pcinfo_span1").innerHTML = ip + " <i class='fa-solid fa-pen' style='font-size: 0.7em;' onclick='update_ip();'></i>" 
                    document.getElementById("pcinfo_span2").innerHTML = mac + " <i class='fa-solid fa-pen' style='font-size: 0.7em;' onclick='update_mac();'></i>";
                } else {
                    document.getElementById("pcinfo_span1").innerHTML = "";
                    document.getElementById("pcinfo_span2").innerHTML = "";
                }
                
                if (status == Status.Offline) {
                    document.getElementById("pcinfo_icon").style.color = "red";
                } else if (status == Status.Online) {
                    document.getElementById("pcinfo_icon").style.color = "green";
                } else {
                    document.getElementById("pcinfo_icon").style.color = "white";
                }

                if (pi_status) {
                    document.getElementById("piinfo").style.color = "white";
                } else {
                    document.getElementById("piinfo").style.color = "red";
                }
            }

            async function query() {
                if (query_counter > 20) {
                    return;
                } else if (query_counter == 20 ) {
                    console.log("Last query before stopping the ping commands");
                }
                response = await fetchJSON("/api/list");
                devices = {};
                if (!response||!("status" in response)||!response["status"]) {
                    console.log("Failed to list devices");
                    uuid = "";
                    name = "";
                    ip = "";
                    mac = "";
                    last_online = "";
                    last_wol = "";
                    status = Status.Offline;
                    pi_status = false;
                    update();
                    return
                }
                pi_status = true;

                for (const [uuid, d] of Object.entries(response["devices"])) {
                    devices[d["name"]] = uuid;
                }

                if (uuid == "") {
                    name = "";
                    ip = "";
                    mac = "";
                    last_online = "";
                    last_wol = "";
                    update();
                    if (uuid == "") {
                        return
                    }
                }

                response = await fetchJSON("/api/ping?uuid="+uuid);
                if (!response||!("status" in response)||!response["status"]) {
                    console.log("Failed to ping device");
                    name = "";
                    ip = "";
                    mac = "";
                    last_online = "";
                    last_wol = "";
                    pi_status = false;
                    update();
                    return
                }

                name = response["name"];
                ip = response["ip"];
                mac = response["mac"];
                last_online = response["last_online"];
                last_wol = response["last_wol"];

                if (response["ping"] == true) {
                    status = Status.Online;
                } else if (status == Status.Online) {
                    status = Status.Offline;
                }
                update();
                query_counter++;
            }


            async function start_pc() {
                response = await fetchJSON("/api/wol?uuid="+uuid);
                if (!response||!("status" in response)||!response["status"]) {
                    console.log("Failed to query /api/wol");
                    status = Status.Offline;
                    update();
                    return
                }
                status = Status.Starting;
                update();
            }

            query();
            setInterval(query, 10000);
            update();
            setInterval(pulse, 1000);
        </script>
    </body>
</html>
